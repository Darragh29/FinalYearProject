{% extends "base.html" %}

{% block content %}
<div class="container mt-5 text-center">
    <h1 class="mb-4">Upload an Image</h1>

    <form action="{% url 'detect_object' %}" method="post" enctype="multipart/form-data" class="d-flex flex-column align-items-center">
        {% csrf_token %}
        <input type="file" name="image" accept="image/*" class="form-control w-50 mb-3">
        <button type="submit" class="btn btn-primary">Detect</button>
    </form>

    {% if result %}
        <div class="mt-4 alert alert-info">
            <h2>Detection Result: {{ result }}</h2>
        </div>
    {% endif %}
</div>
{% endblock %}
