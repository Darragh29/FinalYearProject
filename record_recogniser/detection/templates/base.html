{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Record Detect{% endblock %}</title>
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .navbar-custom {
            background-color: #343a40;
        }
        .navbar-custom a {
            color: white;
            text-decoration: none;
        }
        .main-content {
            text-align: center;
            padding-top: 50px;
        }
    </style>
</head>
<body>

<!-- Header Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Record Detect</a>
        <div class="ms-auto">
            <button class="btn btn-outline-light">Login</button>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container">
    {% block content %} {% endblock %}
</div>

</body>
</html>
