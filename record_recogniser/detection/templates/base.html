{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Record Detect{% endblock %}</title>
    
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome CDN for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        .navbar-custom {
            background-color: #343a40;
        }
        .navbar-custom a {
            color: white;
            text-decoration: none;
        }

        /* Styling for the buttons to look like Record Detect title button */
        .btn-custom {
            background-color: #343a40;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: grey;
            color: white;
        }

        .main-content {
            text-align: center;
            padding-top: 50px;
        }

        /* Icon styling to ensure spacing and alignment */
        .btn-custom i {
            margin-right: 8px;
        }
    </style>
</head>
<body>

<!-- Header Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Record Detect</a>
        <div class="ms-auto">
            <!-- Button for "My Collection" with vinyl record icon -->
            <a href="{% url 'catalogue' %}" class="btn btn-custom mx-2">
                <i class="fas fa-record-vinyl"></i> My Collection
            </a>

            <!-- Button for "Detect Record" with detection icon -->
            <a href="{% url 'detect' %}" class="btn btn-custom mx-2">
                <i class="fas fa-search"></i> Detect Record
            </a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container">
    {% block content %} {% endblock %}
</div>

{% block scripts %}{% endblock %}
</body>
</html>
