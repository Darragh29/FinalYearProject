{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">My Record Collection</h2>

    <!-- Record Table -->
    {% if records %}
        <table class="table table-striped text-center align-middle">
            <thead>
                <tr>
                    <th>Album</th>
                    <th>Artist</th>
                    <th>Cover/Record</th>
                </tr>
            </thead>
            <tbody>
                {% for record in records %}
                    <tr>
                        <td>{{ record.album }}</td>
                        <td>{{ record.artist }}</td>
                        <td>
                            <img src="data:image/jpeg;base64,{{ record.image_base64 }}" width="100" class="img-thumbnail">
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="text-muted">No records in your collection yet. Try detecting one and adding it!</p>
    {% endif %}
</div>
{% endblock %}
